<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabbir's Shop</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7e95b83dde.js" crossorigin="anonymous"></script>
  
  <!-- Latest compiled and minified CSS Bootstrap v5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- Our custom css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-light">
  <!-- Header Section -->
  <header>
    <h3 class="heading display-4  fw-normal text-center mt-5">Sabbir's Shop</h3>
  </header>
  <main class="main">
    <!-- Search Section -->
    <div class="search-field">
      <div class="search-box container">
        <div class="input-group mb-3 w-75">
          <input type="text" class="form-control" placeholder="Search Your Product" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn  btn-warning text-dark fw-bold" type="button" id="search-btn" onclick="loadProducts()">Search</button>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Product Section -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class=""></div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table border-white">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-warning fw-bold  buy-button text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <!-- Bootstrap Js v5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
